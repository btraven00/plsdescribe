name: Release

on:
  push:
    branches:
      - main
    paths:
      - "*.go"
      - "go.mod"
      - "go.sum"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          bin=plsdescribe-${{ matrix.goos }}-${{ matrix.goarch }}
          go build -ldflags="-s -w" -o "dist/${bin}" .

      - uses: actions/upload-artifact@v4
        with:
          name: plsdescribe-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/plsdescribe-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Delete previous nightly release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release delete nightly --yes --cleanup-tag 2>/dev/null || true

      - name: Create nightly release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          short_sha=$(git rev-parse --short HEAD)
          gh release create nightly \
            --title "nightly (${short_sha})" \
            --notes "Built from \`${GITHUB_SHA}\` on $(date -u '+%Y-%m-%d %H:%M UTC')" \
            --prerelease \
            artifacts/*
